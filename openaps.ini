[device "vmax522"]
vendor = openaps.vendors.medtronic
extra = vmax522.ini

[device "vmaxdexhandheld"]
vendor = openaps.vendors.dexcom
extra = vmaxdexhandheld.ini

[device "curl"]
fields = 
cmd = bash
vendor = openaps.vendors.process
args = -c "curl -s https://vjdd.azurewebsites.net/api/v1/entries.json | json -e 'this.glucose = this.sgv'"

[report "last_four_pump_hours.json"]
device = vmax522
hours = 4.0
use = iter_pump_hours
reporter = JSON

[report "last_four_cgm_hours.json"]
device = vmaxdexhandheld
hours = 4.0
use = iter_glucose_hours
reporter = JSON

[alias]
last_four_hours = report invoke last_four_pump_hours.json last_four_cgm_hours.json

[device "oref0"]
vendor = openaps.vendors.process
extra = oref0.ini

[device "get-profile"]
vendor = openaps.vendors.process
extra = get-profile.ini

[device "calculate-iob"]
vendor = openaps.vendors.process
extra = calculate-iob.ini

[device "determine-basal"]
vendor = openaps.vendors.process
extra = determine-basal.ini

[report "settings/settings.json"]
device = vmax522
use = read_settings
reporter = JSON

[report "settings/bg_targets_raw.json"]
device = vmax522
use = read_bg_targets
reporter = JSON

