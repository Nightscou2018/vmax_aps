[device "vmax522"]
vendor = openaps.vendors.medtronic
extra = vmax522.ini

[device "vmaxdexhandheld"]
vendor = openaps.vendors.dexcom
extra = vmaxdexhandheld.ini

[device "curl"]
fields = 
cmd = bash
vendor = openaps.vendors.process
args = -c "curl -s https://vjdd.azurewebsites.net/api/v1/entries.json | json -e 'this.glucose = this.sgv'"

[report "last_four_pump_hours.json"]
device = vmax522
hours = 4.0
use = iter_pump_hours
reporter = JSON

[report "last_four_cgm_hours.json"]
device = vmaxdexhandheld
hours = 4.0
use = iter_glucose_hours
reporter = JSON

